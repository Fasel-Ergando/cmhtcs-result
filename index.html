  <main class="px-3">
    <section class="container-max-700 white-transparent rounded shadow mx-auto">
      <form class="studentEntryForm p-3 pb-4 px-4" novalidate>
        <h4 style="color: rgba(0, 0, 0, 0.8);" class="mb-3 mt-2">Check Your Result</h4>

        <div class="form-floating mb-3">
          <input type="text" class="form-control selectIdNum" required id="studentIdNum" placeholder="Id Number">
          <label for="studentIdNum" class="text-body-secondary">ID Number</label>

          <div class="invalid-idNum-feedback invalid-feedback">
            Please fill in a valid ID number
          </div>
        </div>

        <div class="mb-3">
          <label for="selectGrade" class="mb-2" style="color: rgba(0, 0, 0, 0.8);">Grade</label>
          <select id="selectGrade" required style="font-size: 16px;" class="form-select text-body-secondary form-select-lg">
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="selectSection" class="mb-2" style="color: rgba(0, 0, 0, 0.8);">Section</label>
          <select id="selectSection" required style="font-size: 16px;" class="form-select text-body-secondary form-select-lg">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          </select>
        </div>

        <button type="submit" class="btn checkResultBtn">Check Result</button>
      </form>

      <div class="displayStudentResult rounded p-3 pb-4 px-4">
        <table class="table table-bordered displayStudentResultTable rounded" style="border-color: rgba(0, 0, 0, 0.2);">
          <button class="copyTableButton btn p-1 d-none" style="font-size: 14px;">copy</button>

          <tbody class="displayStudentResultBody">

          </tbody>
        </table>
      </div>
    </section>

    <div class="displayInfo d-none fadeIn" role="popup">
      
    </div>

    <div class="displayErrorPopup">

    </div>
  </main>
